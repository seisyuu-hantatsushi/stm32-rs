_svd: ../svd/stm32f7x3.svd

_derive:
  USART3: USART1

_rebase:
  SPI1: SPI5

_modify:
  # The SVD calls this C_ADC in some devices and ADC_Common in others,
  # we'll prefer the more sensible (and better for sorting) ADC_Common
  C_ADC:
    name: ADC_Common

MPU:
  _strip:
    - "MPU_"

"OTG_HS_*":
  _strip:
    - OTG_HS_

EXTI:
  IMR:
    _modify:
      MI9:
        name: IM9

